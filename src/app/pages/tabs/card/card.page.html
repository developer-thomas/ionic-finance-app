<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="bg-circle"></div>
  <swiper-container
    [slidesPerView]="1"
    [centeredSlides]="true"
    [spaceBetween]="40"
    [pagination]="true"
  >
    <swiper-slide *ngFor="let card of cards">
      <div class="card-details">
        <img
          src="../../../../assets/imgs/card-flags/{{card.companyName}}.png"
        />

        <div align="center">
          <ion-label>
            <div class="acc-amt">
              <ion-text color="white">{{ card.cardNo }}</ion-text>
            </div>
            <span>{{ card.cardHolder }}</span>
          </ion-label>
        </div>
        <p class="exp ion-text-start">
          <ion-text color="white">{{card.expDate}}</ion-text>
        </p>
      </div>
    </swiper-slide>
  </swiper-container>

  <ion-list class="transactions">
    <ion-list-header>
      <ion-label color="medium">Setings</ion-label>
    </ion-list-header>
    <ion-item-group>
      <ion-item lines="full">
        <ion-label> Enable Card </ion-label>
        <ion-toggle slot="end" [checked]="true"></ion-toggle>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item lines="full" detail>
        <ion-label>Change Pin</ion-label>
        
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
