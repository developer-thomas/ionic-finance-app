<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title color="primary">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <div align="center">
    <ion-avatar>
      <img src="../../../../assets/user-default.png" />
    </ion-avatar>
    <ion-label color="primary">Username</ion-label>
  </div>

  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle slot="end" [checked]="false"></ion-toggle>
    </ion-item>
    <ion-item lines="full">
      <ion-icon slot="start" name="finger-print-outline"></ion-icon>
      <ion-label>Touch ID Lock</ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
    <ion-item lines="full" detail>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>
    <ion-item lines="full" detail>
      <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
      <ion-label>Get Support</ion-label>
    </ion-item>
  </ion-list>

  <ion-button fill="clear" class="ion-margin" color="danger">
    <ion-icon slot="start" name="log-out" slot="start"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-button>
</ion-content>
